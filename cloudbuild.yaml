# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'REACT_APP_SUPABASE_URL=${_REACT_APP_SUPABASE_URL}'
      - '--build-arg'
      - 'REACT_APP_SUPABASE_ANON_KEY=${_REACT_APP_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'REACT_APP_ENVIRONMENT=${_REACT_APP_ENVIRONMENT}'
      - '--build-arg'
      - 'REACT_APP_WEATHER_API_KEY=${_REACT_APP_WEATHER_API_KEY}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/agora-react-repo/agora-react:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/agora-react-repo/agora-react:latest'
      - '.'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/agora-react-repo/agora-react:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/agora-react-repo/agora-react:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'agora-react'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/agora-react-repo/agora-react:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'REACT_APP_ENVIRONMENT=production'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/agora-react-repo/agora-react:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/agora-react-repo/agora-react:latest'

# Substitutions for environment variables (set these in Cloud Build triggers or via gcloud)
substitutions:
  _REACT_APP_SUPABASE_URL: ''
  _REACT_APP_SUPABASE_ANON_KEY: ''
  _REACT_APP_ENVIRONMENT: 'production'
  _REACT_APP_WEATHER_API_KEY: ''

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
