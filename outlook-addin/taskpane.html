<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AGORA Investment Calendar</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading AGORA Calendar...</div>
    </div>
    
    <!-- React app will be loaded here after build -->
    <!-- The build process will inject the necessary script tags -->
    <script>
        // Initialize Office.js
        // The React app will handle further initialization via OfficeContextProvider
        Office.onReady(function(info) {
            // Silent initialization - React app handles logging if needed
            if (info.host !== Office.HostType.Outlook) {
                console.warn('AGORA: Running in non-Outlook Office context');
            }
        }).catch(function(error) {
            console.error('AGORA: Office.js initialization failed', error);
        });
    </script>
</body>
</html>
